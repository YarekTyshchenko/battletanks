<VirtualHost *:80>
    ServerName mmotb.localhost
    ServerAlias tankbattle.yarekt.co.uk
    ServerAlias battletanks.yarekt.co.uk

    DocumentRoot /var/www/battletanks/battletanks/webroot
    <Directory /var/www/battletanks/battletank/webroot/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
