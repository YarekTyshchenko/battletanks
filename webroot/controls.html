<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MMOTB</title>
  <meta name="description" content="Controller for the HackManchester AWIN">
  <meta name="author" content="A-Team">
  <link rel="stylesheet" href="css/style.css">
  <!-- Phone specific stuff -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
 
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src='js/socket.io.js'></script>  
  <script src='js/controls.js'></script>
</head>
<body>
	<div id="controls_content">
		<div id="cont_head">
			<img src="./imgs/controller_title.png" />
		</div>
		<div id="name">
			<label for="username">Enter your name:</label>
			<br />
			<input type="text" id="username" />
			<br />
			<input type="submit" value="GO!" id="submitbutton">
		</div>
		<div id="controller">
			<div data-type="move" data-action="up" id="move_up"></div>
			<div data-type="move" data-action="left" id="move_left"></div>
			<div data-type="move" data-action="right" id="move_right"></div>
			<div data-type="move" data-action="down" id="move_down"></div>
			<div data-type="respawn" data-action='respawn' id="respawn"></div>
			<div data-type="shoot" data-action="mine" id="shoot_mine"></div>
			<div data-type="shoot" data-action="bullet" id="shoot_bullet"></div>
			
		</div>
	</div>
</body>
</html>
