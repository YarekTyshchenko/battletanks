<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MMOTB</title>
  <meta name="description" content="Controller for the HackManchester AWIN">
  <meta name="author" content="A-Team">
  <link rel="stylesheet" href="css/style.css">
  <!-- Phone specific stuff -->

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
 
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src='http://localhost:9000/socket.io/socket.io.js'></script>  
  <script src='js/controls.js'></script>
</head>
<body>
	<div id="content">
	   <div id="status">
            
	   </div>
	  Move:
	  <div id="move_controls" data-type="move">
			<input type="button" name="move_up" id="move_up" value="Up" /><br/>
			<input type="button" name="move_down" id="move_down" value="Down" />
			<input type="button" name="move_left" id="move_left" value="Left" /><br/>
			<input type="button" name="move_right" id="move_right" value="Right" />
	  </div>

	  Shoot:
	  <div id="shoot_controls" data-type="shoot">
			<input type="button" name="shoot_up" id="shoot_up" value="Up" /><br/>
			<input type="button" name="shoot_down" id="shoot_down" value="Down" />
			<input type="button" name="shoot_left" id="shoot_left" value="Left" /><br/>
			<input type="button" name="shoot_right" id="shoot_right" value="Right" />
	  </div>
	</div>
</body>
</html>
