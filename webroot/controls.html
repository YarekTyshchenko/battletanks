<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MMOTB</title>
  <meta name="description" content="Controller for the HackManchester AWIN">
  <meta name="author" content="A-Team">
  <link rel="stylesheet" href="/css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div id="content">
	  <h1>Controller</h1>
	  Move:
	  <div id="move_controls">
			<input type="button" name="move_up" id="move_up" value="Up" /><br/>
			<input type="button" name="move_down" id="move_down" value="Down" />
			<input type="button" name="move_left" id="move_left" value="Left" /><br/>
			<input type="button" name="move_right" id="move_right" value="Right" />
	  </div>

	  Shoot:
	  <div id="shoot_controls">
			<input type="button" name="shoot_up" id="shoot_up" value="Up" /><br/>
			<input type="button" name="shoot_down" id="shoot_down" value="Down" />
			<input type="button" name="shoot_left" id="shoot_left" value="Left" /><br/>
			<input type="button" name="shoot_right" id="shoot_right" value="Right" />
	  </div>
	</div>
</body>
</html>
