<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/game.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="/js/underscore.js"></script>
        <script src="/js/gameloop.js"></script>
        <script src="/js/gamemanager.js"></script>
        <script src="/js/gameobject.js"></script>
        <script src="/js/tank.js"></script>
        <script src="/js/tankCanvas.js"></script>
        
    </head>
    <body>
        <canvas id="gamearea" width="500" height="500"></canvas>
        <script>
            $(document).ready(function() {
                
                var canvas = document.getElementById('gamearea');
                var context = canvas.getContext('2d');
                Tank.drawer = TankCanvas;
                GameManager.init(canvas, context);
                var tankObj = Object.create(Tank);
                tankObj.x = 30;
                tankObj.y = 50;
                
                GameManager.addObject(tankObj);
                var tankObj2 = Object.create(Tank);
                tankObj2.x = 40;
                tankObj2.y = 100;
                GameManager.addObject(tankObj2);
                gameloop();
            })
        </script>
    </body>
</html>
